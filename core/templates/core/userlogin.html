{% extends 'core/base.html' %}
{% load widget_tweaks %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h1 class="text-center">Login Form</h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    <label>Username</label>
                    {% render_field form.username name='username' type="text" class='form-control' %}
                    <label>Password</label>
                    {% render_field form.password name='password' type="password" class='form-control' %}
                    <input class="btn btn-primary form-control mt-2" type="submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
